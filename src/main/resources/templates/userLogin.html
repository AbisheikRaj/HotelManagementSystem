<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel = "shortcut icon" href = "" th:href="@{/imgs/hotel_images-removebg-preview.png}"/>
<title>Login page</title>
</head>
<body style="background-image: url('imgs/header1.jpg'); background-size: cover;">
<br>
<br>
<br>

<style>
.back{

box-shadow: 5px 5px 15px 5px #000000;
box-shadow: 10px 10px 10px 10px #000000;
padding: 16px 24px 24px;
    position: relative;
	background-color: lavender;
opacity: 0.9;
size: auto;
  margin: 00mm 00mm 50mm 125mm;
  width: 400px;
  height: 500px;
}
.center{
text-align: center;
}
.button {
transition-duration: 0.4s;
cursor: pointer;
font-size: 16px;
}
.button1{
background-color: white;
color: black;
border: 2px solid #4CAF50;
width: 50%
}
.button1:hover{
background-color: #4CAF50;
color: white;
}
#text1
{width:100%;}

</style>

<div class="back">
<div class="center">
<h1>Login</h1><br>
<h4 style="color:red" th:text="${messages}"></h4>
<div th:if="${param.success}">
					<h4 style="color:green">You've Successfully Registered</h4>
				</div>
<div th:if="${param.successpass}">
					<h4 style="color:green">You've Successfully Changed the Password</h4>
				</div>

<form action="" th:action="@{/adminLogin}">
	<button>Admin Login</button>
</form>


<form action="" th:action="@{/process_login}" method="post" th:object="${user}">
<h3 style ="text-align:left;">Email<br>  <input type="text" name="email" id="text1" placeholder="email" style="font-size:15px;height:35px;" required minlength="6" maxlength="25"></h3>
<h3 style= "text-align:left;">Password <br> <input type="Password" name="password" id="text1" placeholder="password" style="font-size:15px;height:35px;" required minlength="8" maxlength="15"></h3>
<br>
<button class="button button1">Login</button>

</form>
<p style="text-align:left;"><a href="" th:href="@{/newuser}">New user </a></p>
<p style="text-align:right;"><a href="" th:href="@{/forgot}">Forgot password?</a></p>

</div>
</div>

</body>
</html>
